{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style %}
<style>
    #login-form button {
        float: right;
    }
</style>
{% endblock style %}

{% block content %}
<div class="row">
    <div class="col-6 text-center">
        <h2>Inscrivez vous maitenant</h2>
        <a class="btn btn-primary mt-5" href="{% url 'account:register' %}">S'inscrire</a>
    </div>
    <div class="col-6 text-center">
        <h2>Connectez-vous</h2>
        <form method="post" class="mt-5" id="login-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>
</div>
{% endblock content %}
