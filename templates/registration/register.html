{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row mt-5">
    <div class="col-6 text-center mx-auto">
        <h2>Inscrivez-vous</h2>
        <form method="post" class="mt-5" id="register-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
</div>
{% endblock content %}
