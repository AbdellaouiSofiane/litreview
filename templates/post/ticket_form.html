{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style %}
    <style>
        .btn {
            float: right;
        }
        img {
            width: 300px;
            padding: 20px 0;
        }
    </style>
{% endblock style %}


{% block content %}
<div class="row">
    <div class="col-12 mx-auto">
        <h2 class="text-center">{% if object %}Modifier votre {% else %}Cr√©er un {% endif %}ticket</h2>
        <form method="post" class="mt-5" id="register-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
</div>
{% endblock content %}
